<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyst AI</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.js"></script>
    <!-- Google's Gemini AI SDK -->
    <script type="importmap">
    {
        "imports": {
            "@google/generative-ai": "https://esm.sh/@google/generative-ai"
        }
    }
    </script>
    <style>
        /* Custom styles for markdown tables */
        .markdown-content table {
            border-collapse: collapse;
            margin: 1rem 0;
            width: 100%;
        }
        .markdown-content th, .markdown-content td {
            border: 1px solid #4b5563;
            padding: 0.5rem;
        }
        .markdown-content th {
            background-color: #374151;
        }
        /* Ensure the chat container takes full height minus header and input area */
        #chat-container {
            height: calc(100vh - 140px);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans flex h-screen bg-gradient-to-br from-gray-900 to-black">

    <!-- Left Panel: Controls -->
    <aside class="w-1/4 bg-white/5 backdrop-blur-lg border-r border-white/10 p-6 flex flex-col space-y-6 shadow-2xl">
        <div class="flex items-center space-x-3">
            <svg class="w-10 h-10 text-cyan-400" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" filter="url(#f1)"/>
                <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <defs>
                    <filter id="f1" x="-50%" y="-50%" width="200%" height="200%">
                        <feGaussianBlur in="SourceGraphic" stdDeviation="1" />
                    </filter>
                </defs>
            </svg>
            <h1 class="text-3xl font-bold tracking-wider text-white">AnalystAI</h1>
        </div>



        <!-- File Upload Area -->
        <div id="attach-button" class="w-full h-36 border-2 border-dashed border-cyan-400/50 rounded-xl flex flex-col items-center justify-center cursor-pointer transition-all duration-300 hover:bg-cyan-400/10 hover:border-cyan-400 group">
             <svg class="w-10 h-10 mb-2 text-gray-500 group-hover:text-cyan-400 transition-colors duration-300" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 16.5V3M12 3L16.5 7.5M12 3L7.5 7.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M20.9999 12C20.9999 16.9706 16.9705 21 11.9999 21C7.02934 21 2.99994 16.9706 2.99994 12C2.99994 7.02944 7.02934 3 11.9999 3C12.4141 3 12.8223 3.03126 13.2201 3.09201" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <p class="text-md font-semibold text-gray-400 group-hover:text-white">Upload Document</p>
            <p class="text-xs text-gray-500">PDF, DOCX, TXT</p>
        </div>

        <!-- File Previews -->
        <div id="file-previews" class="space-y-2"></div>

        <!-- Prompt Input -->
        <textarea id="message-input" class="w-full flex-1 bg-white/5 border border-white/10 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:bg-white/10 transition-all duration-300" placeholder="Type your prompt here..."></textarea>
        <button type="submit" id="send-button" form="chat-form" class="w-full p-3 bg-gradient-to-r from-cyan-500 to-blue-500 rounded-lg hover:from-cyan-400 hover:to-blue-400 flex items-center justify-center font-semibold transition-all duration-300 shadow-lg hover:shadow-cyan-500/50 transform hover:-translate-y-0.5">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
            </svg>
            Send
        </button>
         <form id="chat-form" class="hidden"></form>
    </aside>

    <!-- Right Panel: Chat Output -->
    <main class="w-3/4 flex flex-col bg-gray-900/50 relative">
        <div class="absolute top-4 right-4 z-10">
            <button id="api-key-button" class="text-sm font-semibold bg-gradient-to-r from-cyan-500 to-blue-500 hover:from-cyan-400 hover:to-blue-400 transition-all duration-300 px-4 py-3 rounded-xl flex items-center justify-center shadow-lg hover:shadow-cyan-500/50 transform hover:-translate-y-0.5">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M18 8a6 6 0 01-7.743 5.743L10 14l-1 1-1 1H6v-1l1-1 1-1-.257-.257A6 6 0 1118 8zm-6-4a1 1 0 100 2h2a1 1 0 100-2h-2z" clip-rule="evenodd" />
                </svg>
                Set API Key
            </button>
        </div>
        <div id="chat-container" class="flex-1 overflow-y-auto p-8 space-y-6 pt-20">
            <!-- Chat messages will be dynamically inserted here -->
        </div>
    </main>

    <!-- Hidden elements (modals, file inputs) -->
    <div id="api-key-modal" class="fixed inset-0 bg-black/60 backdrop-blur-xl flex items-center justify-center z-50 hidden">
        <div class="bg-white/10 border border-white/20 p-8 rounded-2xl shadow-2xl max-w-md w-full">
            <h2 class="text-3xl font-bold mb-4 text-white">Set Your Gemini API Key</h2>
            <p class="mb-6 text-gray-300">Enter your Gemini API key to use the application. You can get one from <a href="https://makersuite.google.com/app/apikey" target="_blank" class="text-cyan-400 hover:text-cyan-300 underline">Google AI Studio</a>.</p>
            <form id="api-key-form" class="space-y-4">
                <div>
                    <label for="api-key-input" class="block mb-1 font-semibold text-gray-200">API Key:</label>
                    <input type="text" id="api-key-input" class="w-full bg-white/5 border border-white/10 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:bg-white/10 transition-all duration-300" placeholder="Paste your Gemini API key here">
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" id="api-key-cancel" class="px-6 py-2 bg-white/10 hover:bg-white/20 rounded-lg transition-all duration-300 font-semibold">Cancel</button>
                    <button type="submit" id="api-key-save" class="px-6 py-2 bg-gradient-to-r from-cyan-500 to-blue-500 hover:from-cyan-400 hover:to-blue-400 rounded-lg transition-all duration-300 font-semibold transform hover:-translate-y-0.5">Save Key</button>
                </div>
            </form>
        </div>
    </div>
    <input type="file" id="file-input" class="hidden" accept=".pdf,.docx,.txt" multiple>
    <div id="dropzone" class="hidden absolute inset-0 bg-slate-900/80 backdrop-blur-sm flex items-center justify-center z-50 pointer-events-none">
        <div class="text-center">
            <svg class="w-16 h-16 mx-auto mb-4 text-indigo-400" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 16.5V3M12 3L16.5 7.5M12 3L7.5 7.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M20.9999 12C20.9999 16.9706 16.9705 21 11.9999 21C7.02934 21 2.99994 16.9706 2.99994 12C2.99994 7.02944 7.02934 3 11.9999 3C12.4141 3 12.8223 3.03126 13.2201 3.09201" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <p class="text-xl font-bold">Drop file to upload</p>
            <p class="text-sm text-slate-400">Supports PDF, DOCX, and TXT files</p>
        </div>
    </div>
</body>

    <!-- Main JavaScript -->
    <script type="module" src="./index.js"></script>
</body>
</html>
